<div class="search-parts-container">
  <div class="white-space-1"></div>
  <div class="filters-container">
    <div class="price-container">
      <p>Price range</p>
      <mat-slider
        [min]="minX"
        [max]="maxX"
        [step]="step"
      >
        <input  matSliderStartThumb [(ngModel)]="min">
        <input  matSliderEndThumb [(ngModel)]="max">
      </mat-slider>
      <div class="price-filter-fields">
        <mat-form-field class="mini-input-field" appearance="outline">
          <input matInput [(ngModel)]="min">
        </mat-form-field>
        <mat-label>------</mat-label>
        <mat-form-field class="mini-input-field" appearance="outline">
          <input matInput [(ngModel)]="max">
        </mat-form-field>
      </div>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label> model </mat-label>
        <input matInput [formControl]="carModel">
      </mat-form-field>


    </div>
  </div>
<!--  ----------------TABLE + SEARCH------------------------------------>

  <div class="table-container">
    <div class="upper-container">
      <div class="search-part">
        <mat-form-field class="search-part-field" appearance="outline">
          <fa-icon icon="magnifying-glass" class="icon fa-xl"></fa-icon>
          <input matInput placeholder="search parts" [formControl]="partName" (keyup.enter)="searchByParName()">

        </mat-form-field>
      </div>
<!--      <table mat-table [dataSource]="dataSource" class=" example-list mat-elevation-z8" cdkDropList (cdkDropListDropped)="drop($event)">-->
      <table mat-table [dataSource]="dataSource" class=" example-list mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let part"> {{part.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="partNumber">
          <th mat-header-cell *matHeaderCellDef> PartNumber </th>
          <td mat-cell *matCellDef="let part"> {{part.partNumber}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let part"> {{part.price.price}} {{part.price.currency}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="manufacturer">
          <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
          <td mat-cell *matCellDef="let part"> {{part.manufacturer}} </td>
        </ng-container>

        <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef> Model </th>
          <td mat-cell *matCellDef="let part"> {{part.model}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>

  </div>
