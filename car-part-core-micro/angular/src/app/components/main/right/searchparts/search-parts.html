<div class="search-parts-container">
  <div class="white-space-1"></div>
  <div class="filters-container">
    <div class="price-container">
      <p>Price range</p>
      <mat-slider min="200" max="500">
        <input value="300" matSliderStartThumb>
        <input value="400" matSliderEndThumb>
      </mat-slider>
      <div class="price-filter-fields">
        <mat-form-field class="mini-input-field" appearance="outline">
          <input matInput>
        </mat-form-field>
        <mat-label>------</mat-label>
        <mat-form-field class="mini-input-field" appearance="outline">
          <input matInput>
        </mat-form-field>
      </div>

      <mat-form-field class="form-field" appearance="outline">
        <mat-label> model </mat-label>
        <input matInput>
      </mat-form-field>


    </div>
  </div>
<!--  ----------------TABLE + SEARCH------------------------------------>

  <div class="table-container">
    <div class="upper-container">
      <div class="search-part">
        <mat-form-field class="search-part-field" appearance="outline">
          <fa-icon icon="magnifying-glass" class="icon fa-xl"></fa-icon>
          <input matInput placeholder="search parts">
        </mat-form-field>
      </div>
      <table mat-table [dataSource]="dataSource" class=" example-list mat-elevation-z8" cdkDropList (cdkDropListDropped)="drop($event)">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag class="example-box"></tr>
      </table>

    </div>

    <mat-paginator [length]="100"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   aria-label="Select page">
    </mat-paginator>
  </div>



</div>
