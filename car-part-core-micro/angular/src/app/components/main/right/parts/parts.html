<div class="cars-container">
  <div class="white-space-1"></div>
  <div class="manufacturer-container">
    <div class="wrapper-container">
<!--      ADD Manufacturer-->
      <form class="add-manufacturer">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>manufacturer</mat-label>
          <input matInput>
        </mat-form-field>
        <button class="btn" mat-stroked-button>Add part manufacturer</button>
      </form>
<!--      ----------------------------------------------------------    -->
<!--      ADD Car ------------------------------------------------------------->
      <form class="add-car">
        <div class="car-section">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>part name</mat-label>
            <input matInput>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>part number</mat-label>
            <input matInput>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>price</mat-label>
            <input matInput>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Currency</mat-label>
            <mat-select>
              <mat-option value="one">Ron</mat-option>
              <mat-option value="two">Euro</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Cars</mat-label>
            <mat-select>
              <mat-option value="one">First option</mat-option>
              <mat-option value="two">Second option</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Manufacturers</mat-label>
            <mat-select>
              <mat-option value="one">First option</mat-option>
              <mat-option value="two">Second option</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <button class="btn" mat-stroked-button>Add part</button>
      </form>
    </div>
